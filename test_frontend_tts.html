<!DOCTYPE html>
<html>
<head>
    <title>Frontend TTS Test</title>
</head>
<body>
    <h1>Frontend TTS Test</h1>
    
    <div>
        <button onclick="testDirectTTS()">Test Direct TTS</button>
        <div id="direct-result"></div>
    </div>
    
    <div>
        <button onclick="testTTSManager()">Test TTS Manager</button>
        <div id="manager-result"></div>
    </div>

    <script type="module">
        // Test direct TTS call
        window.testDirectTTS = async function() {
            try {
                console.log('Testing direct TTS...');
                
                const response = await fetch('http://localhost:3001/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: 'Тест прямого виклику TTS',
                        voice: 'dmytro',
                        return_audio: true
                    })
                });
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    console.log('Audio blob received:', audioBlob.size, 'bytes');
                    
                    // Create audio element and play
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        console.log('Audio playback completed');
                        document.getElementById('direct-result').innerHTML = '✅ Direct TTS works!';
                    };
                    
                    audio.onerror = (error) => {
                        console.error('Audio error:', error);
                        document.getElementById('direct-result').innerHTML = '❌ Audio playback failed';
                    };
                    
                    await audio.play();
                    console.log('Audio started playing...');
                    
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('Direct TTS error:', error);
                document.getElementById('direct-result').innerHTML = `❌ Error: ${error.message}`;
            }
        };
        
        // Test TTS Manager через HTTP
        window.testTTSManager = async function() {
            try {
                console.log('Testing TTS Manager through HTTP...');
                
                // Спробуємо завантажити через HTTP сервер
                const response = await fetch('http://localhost:5001/static/js/modules/tts-manager.js');
                if (!response.ok) {
                    throw new Error(`Failed to load TTS Manager: ${response.status}`);
                }
                
                // Створимо script tag для завантаження
                const script = document.createElement('script');
                script.type = 'module';
                script.textContent = `
                    import { TTSManager } from 'http://localhost:5001/static/js/modules/tts-manager.js';
                    
                    window.testTTSManagerActual = async function() {
                        try {
                            const ttsManager = new TTSManager();
                            await ttsManager.init();
                            
                            console.log('TTS Manager initialized, enabled:', ttsManager.isEnabled());
                            
                            if (ttsManager.isEnabled()) {
                                await ttsManager.speak('Тест TTS Manager', 'atlas');
                                document.getElementById('manager-result').innerHTML = '✅ TTS Manager works!';
                            } else {
                                document.getElementById('manager-result').innerHTML = '❌ TTS Manager disabled';
                            }
                        } catch (error) {
                            console.error('TTS Manager actual error:', error);
                            document.getElementById('manager-result').innerHTML = \`❌ Manager Error: \${error.message}\`;
                        }
                    };
                `;
                
                document.head.appendChild(script);
                
                // Дочекаємося завантаження та викличемо
                setTimeout(() => {
                    if (window.testTTSManagerActual) {
                        window.testTTSManagerActual();
                    } else {
                        document.getElementById('manager-result').innerHTML = '❌ TTS Manager not loaded';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('TTS Manager load error:', error);
                document.getElementById('manager-result').innerHTML = `❌ Load Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
