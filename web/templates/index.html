<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS Minimal Interface v2.0</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/atlas-icon.svg') }}" type="image/svg+xml">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- 3D Model Background -->
    <div class="model-container">
        <model-viewer 
            id="model-viewer"
            src="{{ url_for('static', filename='assets/DamagedHelmet.glb') }}"
            auto-rotate
            auto-rotate-delay="500"
            rotation-per-second="30deg"
            camera-controls
            shadow-intensity="0.3"
            shadow-softness="0.8"
            environment-image="neutral"
            disable-zoom
            style="--poster-color: transparent;">
        </model-viewer>
    </div>

    <!-- Main Container -->
    <div class="container">
    <!-- Status dots will be mounted next to the right-side logo (agent-indicator) dynamically -->

        <!-- Main Content -->
        <div class="main-content">
            <!-- Desktop Logs Panel (hidden on mobile) -->
            <div class="logs-panel desktop">
                <div id="logs-container-desktop" class="logs-container"></div>
            </div>

            <!-- Minimal Chat Panel -->
            <div class="minimal-chat-panel">
                <div class="chat-content" id="chat-content">
                    <div class="chat-tabs">
                        <button id="tab-chat" class="tab active">Chat</button>
                        <button id="tab-logs" class="tab">Logs</button>
                    </div>

                    <div id="chat-view" class="view active">
                        <div id="chat-container" class="chat-container">
                            <!-- –ü–æ—á–∞—Ç–∫–æ–≤—ñ —Å–∏—Å—Ç–µ–º–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤–∏–¥–∞–ª–µ–Ω–æ –Ω–∞ –∫–æ—Ä–∏—Å—Ç—å —Ç–æ—á–æ–∫-—ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä—ñ–≤ -->
                        </div>
                        <div class="input-container">
                            <input
                                type="text"
                                id="message-input"
                                placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."
                                autocomplete="off"
                                maxlength="1000"
                            >
                            <div class="button-row">
                                <button id="send-button" class="btn btn-primary">
                                    <span class="btn-text">Send</span>
                                    <span class="btn-shortcut">‚Üµ</span>
                                </button>
                                <button id="microphone-btn" class="btn btn-secondary">
                                    <span class="btn-text">üé§</span>
                                </button>
                                <button id="voice-toggle" class="btn btn-secondary">
                                    <span class="btn-text">üîä</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="logs-view" class="view" style="display:none;">
                        <div id="logs-container" class="logs-container"></div>
                    </div>
                </div>
                
                <!-- Whisper Results Table -->
                <div class="whisper-results-section">
                    <div class="whisper-header">
                        <h3>üé§ –†–æ–∑–ø—ñ–∑–Ω–∞–Ω—ñ —Ç–µ–∫—Å—Ç–∏</h3>
                        <button id="clear-whisper-results" class="btn btn-secondary" title="–û—á–∏—Å—Ç–∏—Ç–∏ —Ç–∞–±–ª–∏—Ü—é">üóëÔ∏è</button>
                    </div>
                    <div class="whisper-table-container">
                        <table id="whisper-results-table" class="whisper-table">
                            <thead>
                                <tr>
                                    <th>–ß–∞—Å</th>
                                    <th>–†–µ–∂–∏–º</th>
                                    <th>–†–æ–∑–ø—ñ–∑–Ω–∞–Ω–∏–π —Ç–µ–∫—Å—Ç</th>
                                    <th>–ú–æ–≤–∞</th>
                                    <th>–°—Ç–∞—Ç—É—Å</th>
                                </tr>
                            </thead>
                            <tbody id="whisper-results-body">
                                <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –±—É–¥—É—Ç—å –¥–æ–¥–∞–≤–∞—Ç–∏—Å—è –¥–∏–Ω–∞–º—ñ—á–Ω–æ -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing ATLAS...</div>
        </div>
    </div>

    <!-- Scripts - Refactored Modular Architecture -->
    <!-- Load Whisper Results Manager first -->
    <script type="module" src="{{ url_for('static', filename='js/voice-control/whisper-results.js') }}?v={{ timestamp }}"></script>
    
    <!-- Load main application -->
    <script type="module" src="{{ url_for('static', filename='js/app-refactored.js') }}?v={{ timestamp }}"></script>
    
    <!-- Load simple microphone test -->
    <!-- <script src="{{ url_for('static', filename='js/simple-mic-test.js') }}?v={{ timestamp }}"></script> -->
    
    <!-- Load diagnostics (for development) -->
    <script src="{{ url_for('static', filename='js/diagnostics.js') }}?v={{ timestamp }}"></script>
    
    <!-- Simple microphone test (for troubleshooting) -->
    <!-- <script src="{{ url_for('static', filename='js/simple-mic-test.js') }}?v={{ timestamp }}"></script> -->

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("static", filename="js/service-worker.js") }}')
                .then(registration => console.log('SW registered:', registration))
                .catch(error => console.log('SW registration failed:', error));
        }

    </script>
</body>
</html>
