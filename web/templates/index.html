<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS Minimal Interface v2.0</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/atlas-icon.svg') }}" type="image/svg+xml">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- 3D Model Background -->
    <div class="model-container">
        <model-viewer 
            id="model-viewer"
            src="{{ url_for('static', filename='assets/DamagedHelmet.glb') }}"
            auto-rotate
            auto-rotate-delay="500"
            rotation-per-second="30deg"
            camera-controls
            shadow-intensity="0.3"
            shadow-softness="0.8"
            environment-image="neutral"
            disable-zoom
            style="--poster-color: transparent;">
        </model-viewer>
    </div>

    <!-- Main Container -->
    <div class="container">
    <!-- Status dots will be mounted next to the right-side logo (agent-indicator) dynamically -->

        <!-- Main Content -->
        <div class="main-content">
            <!-- Desktop Logs Panel (hidden on mobile) -->
            <div class="logs-panel desktop">
                <div id="logs-container-desktop" class="logs-container"></div>
            </div>

            <!-- Minimal Chat Panel -->
            <div class="minimal-chat-panel">
                <div class="chat-content" id="chat-content">
                    <div class="chat-tabs">
                        <button id="tab-chat" class="tab active">Chat</button>
                        <button id="tab-logs" class="tab">Logs</button>
                    </div>

                    <div id="chat-view" class="view active">
                        <div id="chat-container" class="chat-container">
                            <!-- –ü–æ—á–∞—Ç–∫–æ–≤—ñ —Å–∏—Å—Ç–µ–º–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤–∏–¥–∞–ª–µ–Ω–æ –Ω–∞ –∫–æ—Ä–∏—Å—Ç—å —Ç–æ—á–æ–∫-—ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä—ñ–≤ -->
                        </div>
                        <div class="input-container">
                            <input
                                type="text"
                                id="message-input"
                                placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."
                                autocomplete="off"
                                maxlength="1000"
                            >
                            <div class="button-row">
                                <button id="send-button" class="btn btn-primary">
                                    <span class="btn-text">Send</span>
                                    <span class="btn-shortcut">‚Üµ</span>
                                </button>
                                <button id="microphone-btn" class="btn btn-secondary">
                                    <span class="btn-text">üé§</span>
                                </button>
                                <button id="voice-toggle" class="btn btn-secondary">
                                    <span class="btn-text">üîä</span>
                                </button>
                                <button id="test-tts" class="btn btn-secondary" onclick="testTTS()">
                                    <span class="btn-text">üîäTest</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="logs-view" class="view" style="display:none;">
                        <div id="logs-container" class="logs-container"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing ATLAS...</div>
        </div>
    </div>

    <!-- Scripts - Refactored Modular Architecture -->
    <script type="module" src="{{ url_for('static', filename='js/app-refactored.js') }}?v={{ timestamp }}"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("static", filename="js/service-worker.js") }}')
                .then(registration => console.log('SW registered:', registration))
                .catch(error => console.log('SW registration failed:', error));
        }
        
        // Test TTS function
        window.testTTS = async function() {
            try {
                console.log('üîä Testing TTS...');
                
                const response = await fetch('http://localhost:3001/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: '–¢–µ—Å—Ç TTS –∑ –≥–æ–ª–æ–≤–Ω–æ—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏ ATLAS',
                        voice: 'dmytro',
                        return_audio: true
                    })
                });
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    console.log('‚úÖ Audio blob received:', audioBlob.size, 'bytes');
                    
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        console.log('‚úÖ TTS test completed successfully');
                        
                        // Notify orchestrator about completion (test)
                        fetch('http://localhost:5101/tts/completed', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ voice: 'dmytro' })
                        }).then(() => {
                            console.log('‚úÖ Notified orchestrator about TTS completion');
                        }).catch(err => {
                            console.warn('‚ö†Ô∏è Failed to notify orchestrator:', err);
                        });
                    };
                    
                    audio.onerror = (error) => {
                        console.error('‚ùå Audio playback error:', error);
                    };
                    
                    await audio.play();
                    console.log('üéµ Audio started playing...');
                    
                } else {
                    console.error('‚ùå TTS request failed:', response.status, response.statusText);
                }
                
            } catch (error) {
                console.error('‚ùå TTS test error:', error);
            }
        };
    </script>
</body>
</html>
